  # Base de datos PostgreSQL
services:
  db:
    image: postgres:17.2
    container_name: pokemon-tcg-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./database_backup.sql:/docker-entrypoint-initdb.d/database_backup.sql
    ports:
      - "5432:5432"
    restart: always
